<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Background Color</title>

<style type="text/css">
table
{
border:solid black 2px;

}
td
{
border:solid black 1px;

}
</style>
</head>
<body>
<table style="width: 1000px;height: 800px;">

<tr>
<td>
<table style="width:100%; height: 100%;">
<tr>
<td style="background-color: red"></td>
</tr>

<tr>
<td style="background-color: green"></td>
</tr>
</table>
</td>

<td>
<table style="width: 100%; height: 100%;">
<tr>
<td style="background-color: orange"></td>
</tr>

<tr>
<td style="background-color: skyblue"></td>
</tr>

<tr>
<td style="background-color: blue">
</td>
</tr>
</table>
</td>

<td style="background-color: gray;"></td>

<td>
<table style="width: 100%; height: 100%;">
<tr>
<td style="background-color: yellow"></td>
</tr>

<tr>
<td style="background-color: pink"></td>
</tr>

<tr>
<td style="background-color: green">
</td>
</tr>
</table>
</td>

<td style="background-color: brown"></td>
</tr>

<tr>
<td>
<table style="width: 100%; height: 100%;">
<tr>
<td style="background-color:purple;"></td>
</tr>

<tr>
<td style="background-color: green"></td>
</tr>
</table>
</td>

<td>
<table style="width: 100%; height: 100%;">
<tr>
<td colspan="2" style="background-color: orange"></td>
</tr>

<tr>
<td colspan="2"style="background-color:lime;" ></td>
</tr>

<tr>
<td style="background-color: red"></td>
<td style="background-color: yellow"></td>
</tr>
</table>
</td>

<td>
<table style="width: 100%; height: 100%;">
<tr>
<td style="background-color:purple;"></td>
</tr>

<tr>
<td style="background-color: blue"></td>
</tr>
</table>
</td>

<td>
<table style="width: 100%; height: 100%;">
<tr>
<td style="height: 40%; background-color: orange;"></td>
<td style="background-color:green"></td>
</tr>

<tr>
<td colspan="2">
<table style="width: 100%; height: 100%;">
<tr>
<td rowspan="3" colspan="1" style="width: 30%; background-color: red;"></td>
</tr>

<tr>
<td style="background-color: yellow;"></td>
</tr>

<tr>
<td style="background-color: aqua;"></td>
</tr>



</table>

</td>
</tr>

</table>
</td>

<td>
<table style="width: 100%; height: 100%;">
<tr>
<td style="background-color:lime;"></td>
</tr>

<tr>
<td style="background-color:fuchsia;"></td>
</tr>
</table>
</td>
</tr>

</table>
</body>
</html>
