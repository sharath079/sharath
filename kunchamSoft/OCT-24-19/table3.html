<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>table3</title>
<style type="text/css">

/*first table  */
table
{
border: 1px solid black;
width: 500px;
height: 500px;
border-collapse: collapse;
margin-left: 60px;
margin-top: 100px;
}

td
{
border:solid black 3px;
}

body
{
background-color:rgb(255,255,255);
}
/*Second table  */
.tab2
{
border: solid black;
width: 700px;
height: 500px;
border-collapse: collapse;
}
.second_tab
{
border: 4px solid black;
}
div
{
display: inline-block;
float: left;
padding-left: 50px;

}
</style>
</head>
<body>
<!--first div  -->
<div>

<table>
<tr>
<td></td>
<td></td>
</tr>

<tr>

<td></td>
</tr>

</table>
</div>

<!--Second Div  -->
<div>
<table class="tab2">
<tr>

</tr>

<tr>
<td></td>

<td></td>
</tr>

<tr>
<td></td>
<td class="second_tab"></td>
<td></td>
</tr>

<tr>
<td></td>
<td class="second_tab"></td>
<td></td>
</tr>

<tr>
<td></td>

<td></td>
</tr>

</table>
</div>

</body>
</html>
