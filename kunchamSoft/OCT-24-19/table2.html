<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>table2</title>
<style type="text/css">
/*first table  */
table
{
border: 1px solid white;
width: 400px;
height: 500px;
border-collapse: collapse;
margin-left: 100px;
margin-top: 100px;
}

td
{
border:solid white 3px;
}

body
{
background-color:rgb(7,122,74);
}
/*Second table  */
.tab2
{
border: 1px solid white;
width: 420px;
height: 500px;
border-collapse: collapse;
}
div
{
display: inline-block;
float: left;
 padding-left: 100px;

}
</style>
</head>
<body>
<!--first div  -->
<div>

<table>
<tr>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td></td>
<td></td>
<td></td>
</tr>

<tr>
<td></td>
<td></td>
<td></td>
</tr>
</table>
</div>

<!--Second Div  -->
<div>
<table class="tab2">
<tr>
<td rowspan="2"></td>
<td></td>
</tr>

<tr>
<td></td>
</tr>

<td rowspan="2"></td>
<td></td>
</tr>

<tr>
<td></td>
</tr>
</table>
</div>

</body>
</html>
